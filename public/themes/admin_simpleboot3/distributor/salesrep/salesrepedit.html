<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('salesrep/index')}">{:lang('SALESRPE')}</a></li>
			<li><a href="{:url('salesrep/salesrepAdd')}">{:lang('ADD_SALESRPE')}</a></li>
			<li class="active"><a>编辑推销员</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('salesrep/salesrepeditpost')}" method="post">
			<div class="form-group">
				<label for="input-lastName" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('LANSTNAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-lastName" name="lastName" value="{$data.lastName}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-firstName" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('FIRSTNAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-firstName" name="firstName" value="{$data.firstName}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-extension" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('EXTESNION')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-extension" name="extension" value="{$data.extension}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-email" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('EMAIL')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-email" name="email" value="{$data.email}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-officeCode" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('OFFICECODE')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-officeCode" name="officeCode" value="{$data.officeCode}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-reportsTo" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('REPORTSTO')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-reportsTo" name="reportsTo" value="{$data.reportsTo}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-jobTitle" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('JOBTITLE')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-jobTitle" name="jobTitle" value="{$data.jobTitle}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-distributor_distributorID" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('DISTRIBUTOR')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-distributor_distributorID" name="distributor_distributorID" value="{$data.distributor_distributorID}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="salesrepID" value="{$data.salesrepID}"/>
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:url('distributor/salesoffice/index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
