<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('model/index')}">{:lang('PRODUCTMODEL')}</a></li>
			<li class="active"><a href="{:url('model/modelAdd')}">{:lang('ADD_PRODUCTMODEL')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('model/modelAddPost')}" method="post">
			<div class="form-group">
				<label for="input-producModeltName" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('NAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-producModeltName" name="producModeltName">
				</div>
			</div>
			<div class="form-group">
				<label for="input-productFamilyID" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('FAMILY')}</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="productFamilyID" id="input-productFamilyID">
						<foreach name="family" item="vo">
							<option value="{$vo.productFamilyID}">{$vo.productFamilyID|Family_name}</option>
						</foreach>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-productVendor" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('VENDOR')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-productVendor" name="productVendor">
				</div>
			</div>
			<div class="form-group">
				<label for="input-productModelDescription" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('DESCRIPTION')}</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" id="input-productModelDescription" name="productModelDescription" style="height: 50px;" placeholder="请填写描述"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="input-quantityInStock" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('QUANTITYINSTOCK')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-quantityInStock" name="quantityInStock" value="0">
				</div>
			</div>
			<div class="form-group">
				<label for="input-productModelCost" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('PRODUCTMODELCOST')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-productModelCost" name="productModelCost" value="0.0">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
