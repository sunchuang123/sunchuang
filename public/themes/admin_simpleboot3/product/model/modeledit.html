<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('model/index')}">{:lang('PRODUCTMODEL')}</a></li>
			<li><a href="{:url('model/modelAdd')}">{:lang('ADD_PRODUCTMODEL')}</a></li>
			<li class="active"><a>编辑产品型号</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('model/modeleditpost')}" method="post">
			<div class="form-group">
				<label for="input-producModeltName" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('NAME')}</label>
				<div class="col-md-6 col-sm-10">
					<if condition="$count gt 0">
						<input type="text" class="form-control" id="input-producModeltName" name="producModeltName" disabled="true" value="{$data.producModeltName}">
						<input type="hidden" name="producModeltName" value="{$data.producModeltName}">
						<else/>
						<input type="text" class="form-control" id="input-producModeltName" name="producModeltName" value="{$data.producModeltName}">
					</if>
				</div>
			</div>
			<div class="form-group">
				<label for="input-productFamilyID" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('FAMILY')}</label>
				<div class="col-md-6 col-sm-10">
					<if condition="$count gt 0">
						<input type="text" class="form-control" disabled="disabled" value="{$data.productFamilyID|Family_name}">
						<input type="hidden" name="productFamilyID" value="{$data.productFamilyID}">
						<else/>
						<select class="form-control" name="productFamilyID" id="input-productFamilyID">
							<foreach name="family" item="vo">
								<if condition="($vo.productFamilyID eq $data.productFamilyID)">
									<option value="{$vo.productFamilyID}" selected="selected">{$vo.productFamilyID}</option>
									<else />
									<option value="{$vo.productFamilyID}">{$vo.productFamilyID}</option>
								</if>
							</foreach>
						</select>
					</if>
				</div>
			</div>
			<div class="form-group">
				<label for="input-productVendor" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('VENDOR')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-productVendor" name="productVendor" value="{$data.productVendor}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-productModelDescription" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('DESCRIPTION')}</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" id="input-productModelDescription" name="productModelDescription" style="height: 50px;" placeholder="请填写描述">{$data.productModelDescription}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="input-quantityInStock" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('QUANTITYINSTOCK')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-quantityInStock" name="quantityInStock" value="{$data.quantityInStock}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-productModelCost" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('PRODUCTMODELCOST')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-productModelCost" name="productModelCost" value="{$data.productModelCost}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$data.productModelID}"/>
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:url('product/model/index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
