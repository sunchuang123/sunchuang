<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('family/index')}">{:lang('PRODUCTFAMILY')}</a></li>
			<li class="active"><a href="{:url('family/familyAdd')}">{:lang('ADD_PRODUCTFAMILY')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('family/familyAddPost')}" method="post">
			<div class="form-group">
				<label for="input-productFamilyName" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('PRODUCTFAMILYNAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-productFamilyName" name="productFamilyName">
				</div>
			</div>
			<div class="form-group">
				<label for="input-productFamilyDescription" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('TEXTDESCRIPTION')}</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" id="input-productFamilyDescription" name="productFamilyDescription" style="height: 50px;" placeholder="请填写文字说明"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="thumbnail" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('IMAGE')}</label>
				<div class="col-md-6 col-sm-10">
						<input type='hidden' name='image' id='thumbnail'>
						<a href="javascript:uploadOneImage('图片上传','#thumbnail');">
							<img src="__TMPL__/public/assets/images/default-thumbnail.png" id='thumbnail-preview'
								 width='135' height='135' style='cursor: hand'/>
						</a>
						<input type="button" class="btn btn-sm"
							   onclick="$('#thumbnail-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#thumbnail').val('');return false;"
							   value="取消图片">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<!--<script type="text/javascript">-->
        <!--//编辑器路径定义-->
        <!--var editorURL = GV.WEB_ROOT;-->
	<!--</script>-->
	<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
        $(function () {

            editorcontent = new baidu.editor.ui.Editor();
            editorcontent.render('content');
            try {
                editorcontent.sync();
            } catch (err) {
            }

            $('.btn-cancel-thumbnail').click(function () {
                $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
                $('#thumbnail').val('');
            });

        });
	</script>
</body>
</html>
