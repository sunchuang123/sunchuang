<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('batch/index')}">{:lang('BATCH')}</a></li>
			<li class="active"><a>编辑添加记录</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('batch/batcheditpost')}" method="post">
			<div class="form-group">
				<label for="input-productBatchNumber" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('BATCHNUMBER')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-productBatchNumber" name="productBatchNumber" disabled="true" value="{$data.productBatchNumber}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-productBatchDate" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('PRODUCTBATCHDATE')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-productBatchDate" name="productBatchDate" disabled="true"  value="{$data.productBatchDate}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-number" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('COUNT')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-number" name="number" disabled="true"  value="{$data.number}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-productBatchNotes" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('PRODUCTBATCHNOTES')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-productBatchNotes" name="productBatchNotes" value="{$data.productBatchNotes}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="productBatchID" value="{$data.productBatchID}"/>
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:url('product/otp/index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
