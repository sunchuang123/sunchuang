<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('batch/index')}">{:lang('BATCH')}</a></li>
			<li class="active"><a>追加产品</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('batch/additionalProductPost')}" method="post">
			<div class="form-group">
				<label for="input-number" class="col-sm-2 control-label"><span class="form-required">*</span>数量</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-number" name="number">
				</div>
			</div>
			<div class="form-group">
				<input type="hidden" name="productBatchID" value="{$id}"/>
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
