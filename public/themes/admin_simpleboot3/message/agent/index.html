<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('agent/index')}">{:lang('MESSAGE_Agent')}</a></li>
		</ul>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th align="left">{:lang('DATETIME')}</th>
					<th align="left">{:lang('TYPE')}</th>
					<th align="left">{:lang('MESSAGE')}</th>
					<th align="left">{:lang('AGENT')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="agent" item="vo">
				<tr>
					<td>{$vo.messageFromAgentDateTIme}</td>
					<td>{$vo.messageFromAgentType}</td>
					<td>{$vo.messageFromAgentText}</td>
					<td>{$vo.agent_agentID|agent_name}</td>
				</tr>
				</foreach>
			</tbody>
		</table>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
