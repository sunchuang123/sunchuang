<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('customer/index')}">{:lang('CUSTOMER')}</a></li>
			<li><a href="{:url('customer/customerAdd')}">{:lang('ADD_CUSTOMER')}</a></li>
			<li class="active"><a>编辑客户</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('customer/customereditpost')}" method="post">
			<div class="form-group">
				<label for="input-lastName" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('LANSTNAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-lastName" name="lastName" value="{$data.lastName}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-firstName" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('FIRSTNAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-firstName" name="firstName" value="{$data.firstName}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-phoneNumber" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('PHONE_NUMBER')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-phoneNumber" name="phoneNumber" value="{$data.phoneNumber}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-email" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('EMAIL')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-email" name="email" value="{$data.email}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-locationGPS" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('LOCATIONGPS')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-locationGPS" name="locationGPS" value="{$data.locationGPS}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-address1" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('ADDRESSLINE1')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-address1" name="address1" value="{$data.address1}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-address2" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('ADDRESSLINE2')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-address2" name="address2" value="{$data.address2}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-city" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('CITY')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-city" name="city" value="{$data.city}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-state" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('STATE')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-state" name="state" value="{$data.state}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-country" class="col-sm-2 control-label">{:lang('COUNTRYID')}</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="country" id="input-country">
						<foreach name="country" item="vo">
							<if condition="($vo.countryID eq $data.country)">
								<option value="{$vo.countryID}" selected="selected">{$vo.nameNative}</option>
								<else />
								<option value="{$vo.countryID}">{$vo.nameNative}</option>
							</if>
						</foreach>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-postCode" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('POSTALCODE')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-postCode" name="postCode" value="{$data.postCode}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-agent_agentID" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('AGENT')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-agent_agentID" name="agent_agentID" value="{$data.agent_agentID}">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="userD" value="{$data.userD}"/>
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:url('user/customer/index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
